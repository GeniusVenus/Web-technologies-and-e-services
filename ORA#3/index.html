<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/sidebar.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="resources/css/responsive.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script type="module" src="resources/js/navbar.js"></script>
    <script type="module" src="resources/js/main.js"></script>
    <title>CTTBK • MainPage</title>
  </head>

  <body>
    <header>
      <a href="#">
        <img src="/resources/images/logo.png" alt="Logo" />
      </a>
    </header>
    <main id="main"></main>
    <footer>
      <div id="scrolltop-btn">
        <i class="glyphicon glyphicon-circle-arrow-up"></i>
      </div>
      <div class="footerRight">
        <span> Trường Đại học Bách Khoa Hà Nội </span>
        <p>Số 1 Đại Cồ Việt, Hai Bà Trưng, Hà Nội</p>
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        $("#pdf-download").on("click", () => {
          console.log("Export to pdf");
          let pdfSec = $(".info-section").html();
          var opt = {
            margin: 0,
            filename: "ThongTinCaNhan.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: { scale: 2 },
            pagebreak: { mode: ["avoid-all", "css", "legacy"] },
            jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
          };
          let status = html2pdf().from(pdfSec).set(opt).save();
        });
      });
    </script>
  </body>
</html>
