<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/sidebar.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/navbar.css" type="text/css" />
    <link rel="stylesheet" href="resources/css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="resources/css/responsive.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script type="module" src="resources/js/navbar.js"></script>
    <script type="module" src="resources/js/main.js"></script>
    <title>CTTBK • MainPage</title>
  </head>

  <body>
    <header>
      <a href="#">
        <img src="/resources/images/logo.png" alt="Logo" />
      </a>
    </header>
    <main id="main"></main>
    <footer>
      <div id="scrolltop-btn">
        <i class="glyphicon glyphicon-circle-arrow-up"></i>
      </div>
      <div class="footerRight">
        <span> Trường Đại học Bách Khoa Hà Nội </span>
        <p>Số 1 Đại Cồ Việt, Hai Bà Trưng, Hà Nội</p>
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        $("#pdf-download").on("click", () => {
          console.log("Export to pdf");
          var element = document.getElementsByClassName("info-section")[0];
          html2canvas(element).then((canvas) => {
            var doc = new jsPDF("p", "mm", "letter"); // Set page size to letter (8.5x11 inches)
            var imgData = canvas.toDataURL("image/png");

            doc.addImage(imgData, "PNG", 0, 0, 216, 279); // Set image size to match the page size

            doc.save("ThongTinCaNhan.pdf");
          });
        });
      });
    </script>
  </body>
</html>
